{% extends "auctions/layout.html" %}

{% block body %}
{% csrf_token %}
<h2 class="h2_main_headers">Список відстеження</h2>


<div class='all_lots'>
{% for lot in lots %}
<div class='lot'>
    <h3>Лот № {{lot.lot.pk}}</h3>
    <h2>{{ lot.lot.title }}</h2>
    <img class="lot_photo" src="{{lot.lot.photo}}" alt=" Фото відсутнє">
    <p>{{lot.lot.description}}</p>
    <h4>Поточна ціна - {{lot.lot.first_bet}}₴</h4>
    <a href ={% url 'lot' lot.lot.pk %}><button type="button" class="btn btn-secondary">Детальна інформація</button></a>

</div>
{% endfor %}
</div>

{% endblock %}

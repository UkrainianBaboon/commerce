{% extends 'auctions/layout.html' %}

{% block body %}
<h2 class="category_header">{{category}}</h2>
    
    <div class = 'all_lots'>
{% for lot in lots %}

<div class='lot'>
    <h3>Лот № {{lot.pk}}</h5>
    <h2>{{ lot.title }}</h2>
    <img class="lot_photo" src="{{lot.photo}}" alt=" Фото відсутнє">
    <p>{{lot.description}}</p>
    {% if lot.is_open == True %}
    <h4>Поточна ціна - {{lot.first_bet}}₴</h4>
    {% else %}
    <h4>Торги завершено</h4>
    {% endif %}
    <a href ={% url 'lot' lot.pk %}><button type="button" class="btn btn-secondary">Детальна інформація</button></a>

</div>


{% endfor %}
    </div>
{% endblock body %}

{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Реєстрація</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Електронна пошта">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Підтвердіть пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Зареєструватися">
    </form>

    Маєте акаунт? <a href="{% url 'login' %}">Увійдіть.</a>

{% endblock %}
